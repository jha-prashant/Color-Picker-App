<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color-Picker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Color Picker App</h1>
    <div class="container" id="colorbox">Pick A Color</div>
    <div class="buttons">
        <button class="red" id="redbutton">RED</button>
        <button class="blue" id="bluebutton">BLUE</button>
        <button class="green" id="greenbutton">GREEN</button>
    </div>
    <script src="App.js"></script>
</body>
</html>
